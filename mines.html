<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Miner ("Сапёр")</title>
  <script src="mines.js" defer></script>
</head>

<body>

  <div id="infoPanel"> Инфо: </div>
  
  <div id="gamePanel">
    <canvas id="canv" width="320" height="320" > Если вы это видите, ваш браузер не поддерживает canvas</canvas>
  </div>
  
  <div id="rulePanel">
    <button id="ButtonNewGame">Новая игра</button>
    <p> Размер поля: 
      <input id="inpWidth" type="text" size="4" value="10" > на 
      <input id="inpHeight" type="text" size="4" value="10" >
    </p>
    <p> Количество бомб: <input id="inpBombCount" type="text" size="4" value="10" > </p>
    
    <p><input type="CheckBox" id="chit" title="Можно заранее видеть бомбы"> чит-режим </p>
  </div>
  
</body>
</html>
